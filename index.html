<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge Modal Component</title>
</head>
<body>
    <section>
        <div class="close-button">
            <button>X</button>
        </div>

        <div class="container">
            <h1>How likely are you to recommend FrontendPro<br>to someone you know?</h1>

            <div class="rating-numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
            </div>
            
            <div class="wrap-text">
                <p>Not likely at all</p>

                <p>Extremely Likely</p>
            </div>

            <div class="cancel-submit-button">
                <button>Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </div>
    </section>
</body>
</html>
